<html>
<body>
  <div>test</div>
  <div id="content"></div>
  <script>
    let apikey = location.href.split('?')[1].split('=')[1];
    let url = 'https://api.tumblr.com/v2/blog/';
    url += 'momokophoto.tumblr.com';
    url += '/posts/photo/?';
    url += 'api_key=';
    url += apikey;
    fetch(url).then((res) => {
      return res.json()
    }).then((json) => {
      let str = '';
      json.response.posts.forEach(function(post) {
        let image = '<img src="';
        image += post.photos[0].alt_sizes[1].url;
        image += '">';
        str += image;
      });
      document.getElementById('content').innerHTML = str;
    });
    </script>
</body>
</html>
